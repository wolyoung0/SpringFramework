<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container my-3">
    <div class="container my-3">
        <!-- <h1 th:text="${questionList}">질문 리스트 페이지</h1> -->
        <h2>질문 리스트 페이지</h2>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>제목</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${paging}"> <!-- for each문과 동일, th가 있으면 타임리프 템플릿 사용 -->
                <!--                <td th:text="${question.subject}">제목1</td>-->
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a> <!-- 데이터에 대한 변수 : $, 이동에 대한 변수: @, |를 이용하여 변수로 인식 -->
                </td>
                <td th:text="${#temporals.format(question.created, 'yyyy-MM-dd HH:mm:ss')}">날짜1</td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/question/create}" class="btn btn-primary">질문 등록</a>
    </div>
</div>
</html>
